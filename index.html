<!DOCTYPE html>
<html>
<head>
  <title>Megasoft studio</title>

  <link rel="icon" href="./assets/error.ico">

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <meta name="description" content="Windows 15 bêta"/>

  <meta name="author" content="-KAMIX-"/>

  <meta name="keywords" content="Megasoft studio"/>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="pc-container">
    <div id="header">Wondows 15 bêta</div>
    <div id="bureau">
      <div class="icone" onclick="ouvrirPage('https://kamixlevrai.github.io/TOZ-bot/')">
        <img src="./assets/icon.ico" alt="Icône">
        <span>toz bot</span>
      </div>

      <div class="icone" onclick="showImage(); playSound('assets/error.mp3')">
        <img src="./assets/internet.png" alt="Icône">
        <span>internet</span>
      </div>

      <div class="icone" onclick="ouvrirPage('https://kamixlevrai.github.io/RuN-AwAy2/')">
        <img src="./assets/runaway.png" alt="Icône">
        <span>run-away</span>
      </div>

      <!-- Ajoutez l'icône YouTube ici -->
      <div class="icone-youtube" onclick="ouvrirlaVideo('assets/mars.mp4')" onmousedown="startDrag(event)">
        <img src="./assets/youtube.gif" alt="Icône">
        <span>YouTub</span>
        <div class="video-container">
          <iframe class="video-frame" src="./assets/mars.mp4"></iframe>
          <div class="close-button" onclick="FermermaVideo()"></div>
        </div>
      </div>

      <div class="icone-drift" onclick="ouvrirdriftVideo('./assets/driftvideo.mp4')" onmousedown="startDrag(event)">
        <img src="./assets/drift.gif" alt="Icône">
        <span>video_drift.mp4</span>
        <div class="video-container">
          <video class="video-frame" controls></video>
          <div class="close-button" onclick="fermerdriftVideo()"></div>
        </div>
      </div>

      <div class="icone-video" onclick="ouvrirVideo('assets/video.mp4')" onmousedown="startDrag(event)">
        <img src="./assets/full.gif" alt="Icône">
        <span>video ???</span>
        <div class="video-container">
          <video class="video-frame" controls></video>
          <div class="close-button" onclick="fermerVideo()"></div>
        </div>
      </div>

      <div class="icone-music" onclick="playMusic('assets/music.mp3')" onmousedown="startDrag(event)">
        <img src="./assets/music.jpg" alt="Icône">
        <span>music</span>
        <div class="music-container">
          <audio src=""></audio>
          <div class="pause-button" onclick="pauseMusic()"></div>
        </div>
      </div>

      <div class="icone-discord" onclick="openFakeDiscord()">
        <img src="./assets/discord.png" alt="Icône">
        <span>Discode</span>
      </div>
    </div>
    <div id="taskbar">
      <div class="heure"></div>
      <div class="date"></div>
    </div>
  </div>

  <div class="image-container">
    <img id="displayed-image" src="#" alt="Displayed Image">
  </div>

  <div class="fake-discord-container">
    <div class="fake-discord">
      <h2>Discode!</h2>
      <p>This is a new Discode application running on your computer.</p>
      <p>You can chat, join servers, and have fun with your friends!</p>
      <div class="close-button" onclick="closeFakeDiscord()"></div>
    </div>
  </div>
<script src="./script.js"></script>
</body>
</html>
